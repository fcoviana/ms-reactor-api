name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv ms-reactor-api/venv
        source ms-reactor-api/venv/bin/activate
        pip install -r ms-reactor-api/requirements.txt

    - name: Run tests
      run: |
        source ms-reactor-api/venv/bin/activate
        pytest ms-reactor-api/tests